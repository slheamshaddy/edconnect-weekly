<!DOCTYPE html>
<html>
  <head>
    <title>Project Explorer App</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <style>
      .first-col{
        height:80px;
        padding-top: 40px;
      }
      .course{
        padding:10px;
      }
      .this-row{
        height:100px;
        padding-bottom: 15px;

      }
      .form-r{
        padding-top: 30px;

      }
      .footer{
        height:50px;
        padding:5px;
      }
      .changeP{
        margin-top:10px;
      }
    </style>
  </head>
  <body>
        <header class="container-fluid bg-primary header">
          <div class="row align-items-center">
            <div class="col-md-6">
              <div class="row">
                <h4 class="text-white col-md-4">Project Explorer</h4>
        
                <div class="col-md-8">
                  <form class="row form-inline justify-content-between" name="searchForm">
                    <input type="search" name="search" class="form-control col-md-6" placeholder="Search Projects">
                    <input type="submit" class="btn btn-outline-light col-md-3" value="Search">
                    <a href="#" class="btn btn-primary text-white">Submit</a>
                  </form>
                </div>
                <!-- <h2>One Stop Database For Academic Projects</h2> -->
              </div>
            </div>
            <div class="col-md-6">
        
              <nav class="navbar justify-content-end">
        
                <a href="login.html" class="btn btn-primary">Login</a>
                <a href="register.html" class="btn btn-primary">Sign Up</a>
        
              </nav>
        
            </div>
        </header>
        <div class="container">
    <main class="row">
      <div class="col-md-12">
      <div class="row">
      <div class="col-md-4 first-col">
      <div> <span class="h4">Udoka Shadrach</span>
      <span class="">john.doe@gmail.com</span>
      </div>
      </div>
    </div>
    
      <div class="row bg-light justify-content-start course align-items-center">
      <div class="col-md-4">
        <p>Program<br>Computer Science</p>
        </div>
        <div class="col-md-4">
        <p>Matriculation number<br>00/0000</p>
        </div>
        <div class="col-md-4">
        <p>Graduation Year<br>2019</p>
        </div>
      </div>
      <div class="row align-items-end this-row border-bottom">
        <div class="">
      <span class="h6">Update Profile</span>
      </div>
      </div>

      <!-- 
          The <br /> tags are used temporily to achieve a vertical layout i.e to the make
          the label appear on top of the inputs rather than on the same line i.e horizontally.
          This will be fixed later with CSS.
       -->
       <div class="row form-r">
         <div class="col-md-2"></div>
         <div class="col-md-8">

      <form name="updateProfile">
        <div class="row">
          <div class="col-md-6">
        <div class="form-row form-group">
        <label class="form-label">First Name:</label>
        <input type="text" class="form-control" name="firstName" />
      </div>
      </div>
        
      <div class="col-md-6">
      <div class="form-row form-group">
        <label class="form-label">Last Name:</label>
        <input type="text" class="form-control"  name="lastName" />
        </div>
        </div>
        </div>

      <div class="row">
        <div class="col-md-6">
        <div class="form-row form-group">
        <label class="form-label">Email address:</label>
        <input type="email" class="form-control"  name="email" />
        </div>
        </div>
      <div class="col-md-6">
        <div class="form-row form-group">
        <label class="form-label">Matric Number:</label>
        <input type="text" class="form-control"  name="matricNumber" />
        </div>
        </div>
        </div>
        
        <div class="row">
          <div class="col-md-6">
        <div class="form-row form-group">
        <label class="form-label">Program:</label>
        <select name="program" class="form-control" >
          <option value="computer_science">Computer Science</option>
          <option value="computer_information_systems">
            Computer Information Systems
          </option>
          <option value="computer_technology">Computer Technology</option>
        </select>
        </div>
        </div>
        
        <div class="col-md-6">
        <div class="form-row form-group">
        <label class="form-label">Year Of Graduation:</label>
        <select name="graduationYear" class="form-control" >
          <option value="2013">2013</option>
          <option value="2014">2014</option>
          <option value="2015">2015</option>
          <option value="2016">2016</option>
          <option value="2017">2017</option>
          <option value="2018">2018</option>
          <option value="2019">2019</option>
          <option value="2020">2020</option>
        </select>
        </div>
        </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <div class="form-row form-group">
        <input type="submit" class="btn btn-primary" value="Update Profile"/>
        </div>
        </div>
        </div>
      </form>
      </div>
      
      <div class="col-md-2"></div>
      </div>

      <div class="row align-items-end this-row border-bottom">
        <div class="">
          <span class="h6">Change Password</span>
        </div>
      </div>
      <div class="row form-r">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          
      <form name="changePassword">
        <div class="row">
        <div class="col-md-4">
          <div class="form-row form-group">
        <label class="form-label">Current Password:</label>
        <input type="password" class="form-control" name="currentPassword" />
        </div>
        </div>
        <div class="col-md-4">
          <div class="form-row form-group">
        <label class="form-label">New Password:</label>
        <input type="password" class="form-control" name="newPassword" />
        </div>
        </div>
        <div class="col-md-4">
          <div class="form-row form-group">
        <label class="form-label">Confirm Password:</label>
        <input type="password" class="form-control" name="confirmPassword" />
        </div>
        </div>
        
        </div>
        <div class="row changeP">
          <div class="col-md-3">
            <div class="form-row form-group">
          <input type="submit" class="btn btn-primary" value="Change Password"/>
          </div>
          </div>
        </div>
      </form>
      
      </div>
      <div class="col-md-2"></div>
      </div>
      </div>
    </main>
    <footer class="row bg-light align-items-center justify-content-end footer">
      <div><span class="text-secondary"> Project Explorer &copy; 2020 - </span>Edconnect </div>
    </footer>
    </div>
  </body>
</html>
