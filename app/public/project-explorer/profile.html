<!DOCTYPE html>
<html>
  <head>
    <title>Project Explorer App</title>
  </head>
  <body>
    <header>
      <h1>Project Explorer</h1>
      <h2>One Stop Database For Academic Projects</h2>
    </header>
    <nav>
      <a href="index.html">Home</a>
      <a href="search.html">Projects</a>
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
    </nav>
    <main>
      <h3>John Doe</h3>
      <p>john.doe@gmail.com</p>
      <ul>
        <li>Program: Computer Science</li>
        <li>Matric: 00/0000</li>
        <li>Graduation Year: 2019</li>
      </ul>

      <h2>Update Profile</h2>

      <!-- 
          The <br /> tags are used temporily to achieve a vertical layout i.e to the make
          the label appear on top of the inputs rather than on the same line i.e horizontally.
          This will be fixed later with CSS.
       -->
      <form name="updateProfile">
        <label>First Name:</label>
        <input type="text" name="firstName" /><br /><br />

        <label>Last Name:</label>
        <input type="text" name="lastName" /><br /><br />

        <label>Email address:</label>
        <input type="email" name="email" /><br /><br />

        <label>Matric Number:</label>
        <input type="text" name="matricNumber" /><br /><br />

        <label>Program:</label>
        <select name="program">
          <option value="computer_science">Computer Science</option>
          <option value="computer_information_systems">
            Computer Information Systems
          </option>
          <option value="computer_technology">Computer Technology</option>
        </select>
        <br /><br />
        <label>Year Of Graduation:</label>
        <select name="graduationYear">
          <option value="2013">2013</option>
          <option value="2014">2014</option>
          <option value="2015">2015</option>
          <option value="2016">2016</option>
          <option value="2017">2017</option>
          <option value="2018">2018</option>
          <option value="2019">2019</option>
          <option value="2020">2020</option>
        </select>
        <br /><br />
        <input type="submit" />
      </form>

      <h2>Change Password</h2>
      <form name="changePassword">
        <label>Current Password:</label>
        <input type="password" name="currentPassword" /><br /><br />
        <label>New Password:</label>
        <input type="password" name="newPassword" /><br /><br />
        <label>Confirm Password:</label>
        <input type="password" name="confirmPassword" /><br /><br />
        <input type="submit" />
      </form>
    </main>
    <footer></footer>
  </body>
</html>
