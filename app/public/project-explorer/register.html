<!DOCTYPE html>
<html>
  <head>
    <title>Project Explorer App</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <style>
      .footer {
        height: 50px;
        padding: 5px;
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <header class="container-fluid bg-primary header">
      <div class="row align-items-center">
        <div class="col-md-6">
          <div class="row">
            <h4 class="text-white col-md-4">Project Explorer</h4>
    
            <div class="col-md-8">
              <form class="row form-inline justify-content-between" name="searchForm">
                <input type="text" name="" class="form-control col-md-6" placeholder="Search Projects">
                <input type="submit" class="btn btn-outline-light col-md-3" value="search">
                <a href="#" class="btn btn-primary text-white">Submit</a>
              </form>
            </div>
            <!-- <h2>One Stop Database For Academic Projects</h2> -->
          </div>
        </div>
        <div class="col-md-6">
    
          <nav class="navbar justify-content-end">
    
            <a href="login.html" class="btn btn-primary">Login</a>
            <a href="register.html" class="btn btn-primary">Sign Up</a>
    
          </nav>
    
        </div>
    </header>
    <main class="container">
      <div class="row">
        
      </div>
      
      <!-- 
          The <br /> tags are used temporily to achieve a vertical layout i.e to the make
          the label appear on top of the inputs rather than on the same line i.e horizontally.
          This will be fixed later with CSS.
       -->
       <div class="row mt-4">
        <div class="col-md-2"></div>
       <div class="col-md-8">
        <h3>Sign up</h3>
      <form name="register">
        <div class="row">
          <div class="col-md-6">
            
            <div class="form-group">
        <label class="form-label">First Name:</label>
        <input type="text" class="form-control" name="firstName" placeholder="First name"/></div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label class="form-label">Last Name:</label>
            <input type="text" class="form-control" name="lastName" placeholder="Last name"/></div>
        </div>
      </div>
        <div class="row mt-3">
          <div class="col-md-6">
            <label class="form-label">Email address:</label>
            <input type="email" class="form-control" name="email" placeholder="Your Email address"/>
          </div>
          <div class="col-md-6">
            <label class="form-label">Password:</label>
            <input type="password" class="form-control" name="password" placeholder="Your Password"/>
          </div>
        </div>
       <div class="row mt-3">
         <div class="col-md-6">
          <label class="form-label">Program:</label>
          <select class="form-control" name="program">
            <option value="computer_science">Computer Science</option>
            <option value="computer_information_systems">
              Computer Information Systems
            </option>
            <option value="computer_technology">Computer Technology</option>
          </select>
         </div>
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-6">
              <label class="form-label">Matric Number:</label>
              <input class="form-control" type="text" name="matricNumber" placeholder="eg. 16/2020"/>
            </div>
            <div class="col-md-6">
              <label class="form-label">Year Of Graduation:</label>
              <select class="form-control" name="graduationYear">
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
              </select>
            </div>
          </div>
        </div>
       </div>
       <div class="row mt-3">
         <div class="col-md-4">
          <input type="submit" class="btn btn-primary" value="Sign Up" />
         </div>
        
        </div>
      </form>
      </div>
      <div class="col-md-2"></div>
      </div>
    </main>
    <div class="container">
    
      <footer class="row bg-light align-items-center justify-content-end footer">
        <div><span class="text-secondary"> Project Explorer &copy; 2020 - </span>Edconnect </div>
      </footer>
    </div>
  </body>
</html>
