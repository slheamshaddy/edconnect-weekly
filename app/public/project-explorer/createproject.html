<!DOCTYPE html>
<html>
  <head>
    <title>Project Explorer App</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <style>
      .footer{
        height:50px;
        padding:5px;
        margin-top:20px;
      }
      .button_{
        margin-top: 10px;
        margin-bottom: 30px;
      }
      .first_h2{
        margin-top:40px;
      }
    </style>
  </head>
  <body>
    <header class="container-fluid bg-primary header">
      <div class="row align-items-center">
        <div class="col-md-6">
          <div class="row">
            <h4 class="text-white col-md-4">Project Explorer</h4>
    
            <div class="col-md-8">
              <form class="row form-inline justify-content-between" name="searchForm">
                <input type="text" name="search" class="form-control col-md-6" placeholder="Search Projects">
                <input type="submit" class="btn btn-outline-light col-md-3" value="Search">
                <a href="#" class="btn btn-primary text-white">Submit</a>
              </form>
            </div>
            <!-- <h2>One Stop Database For Academic Projects</h2> -->
          </div>
        </div>
        <div class="col-md-6">
    
          <nav class="navbar justify-content-end">
    
            <a href="login.html" class="btn btn-primary">Login</a>
            <a href="register.html" class="btn btn-primary">Sign Up</a>
    
          </nav>
    
        </div>
    </header>
    <main class="container">
      <div class="row">
      <div class="col-md-3"></div>

      <div class="col-md-6">
      <h3 class="first_h2"> Submit Project</h3>
      <!-- 
          The <br /> tags are used temporily to achieve a vertical layout i.e to the make
          the label appear on top of the inputs rather than on the same line i.e horizontally.
          This will be fixed later with CSS.
       -->
      <form name="submitProject">
        <label class="form-label" for="name">Project Name:</label>
        <input class="form-control" type="text" name="name" placeholder="Enter project name"/>
        <label class="form-label" for="abstract">Project Abstract:</label>
        <textarea rows="10" class="form-control" name="abstract"></textarea>
        <label class="form-label" for="authors">Authors:</label>
        <input class="form-control" type="text" name="authors" placeholder="Enter author names (seperated by comma)"/>
        <label class="form-label">Tag(s):</label><br />
        <input class="form-control" type="text" name="tags" placeholder="Use # to tag project with different topics(e.g #javascript #mongodb)"/>
        <input class="btn btn-primary button_" type="submit" value="Continue"/>
      </form>
      </div>
      <div class="col-md-3"></div>
      </div>
    </main>
    <div class="container">

    <footer class="row bg-light align-items-center justify-content-end footer">
      <div><span class="text-secondary"> Project Explorer &copy; 2020 - </span>Edconnect </div>
    </footer>
    </div>
  </body>
</html>
