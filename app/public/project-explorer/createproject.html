<!DOCTYPE html>
<html>

<head>

    <header>
        <h1>Project Explorer</h1>
        <h2>One Stop Database For Academic Projects</h2>
    </header>
</head>

<body>
    <nav>

        <a href="#">Home</a>
        <a href="#">Projects</a>
        <a href="#">Login</a>
        <a href="#">Register</a>
        <a href="#">Submit</a>
    </nav>

    <main>
        <h1>Submit Project</h1>
        <form action="">
            <div>
                <label for="name">Project Name:</label></div><div><input type="text" name="name" /></div>
                <div>
                <label for="textarea">Project Abstract:</label></div>
                <div>
                <textarea id="abstract" name="abstract" rows="4" cols="50">

                </textarea></div>
            <div>
                <label for="authors">Authors:</label></div><div><input type="text" name="authors" /></div>
            <div>
                <div>
                    <label for="tags">Tag(s):</label></div><div><input type="text" name="tags" /></div>
                <div>
                <input type="submit" value="Submit" /></div>
        </form>
    </main>
</body>


</html>
